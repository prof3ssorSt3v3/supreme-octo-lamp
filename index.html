<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giftr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- pwa manifest web and android -->
    <link rel="manifest" href="./manifest.json" />
    <!-- older android support (manifest uses theme_color)-->
    <meta name="theme-color" content="#1D3354" />

    <!-- ios support  (manifest theme_color and icons)-->
    <link rel="apple-touch-icon" href="./img/gift-card.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#1D3354" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#e4e4e4" />
    <meta name="msapplication-TileColor" content="#e4e4e4" />
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="./img/gift-card.png" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' fonts.googleapis.com;
      font-src 'self' fonts.gstatic.com;
      img-src 'self';
      connect-src 'self';
      "
    />

    <script src="./js/app.js" type="module"></script>
  </head>
  <body class="personlist">
    <header>
      <p>
        <button id="btnBack"><i class="material-symbols-outlined">arrow_back</i></button>
      </p>
      <h1>giftr</h1>
      <p>
        <button id="btnAdd"><i class="material-symbols-outlined">add</i></button>
      </p>
    </header>
    <main>
      <section id="personlist"></section>

      <section id="addperson">
        <h2><span>Add|Edit</span> Person</h2>
        <form id="personform">
          <div class="formBox">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" maxlength="80" required />
          </div>
          <div class="formBox">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="formBox">
            <button id="btnSavePerson"><i class="material-symbols-outlined">save</i> Save</button>
            <button id="btnDeletePerson"><i class="material-symbols-outlined">delete</i> Delete</button>
            <button id="btnExport"><i class="material-symbols-outlined">download</i>Export</button>
          </div>
        </form>
      </section>

      <section id="giftlist"></section>

      <section id="addgift">
        <h2>Gifts for <span>Name</span></h2>
        <form id="giftform">
          <div class="formBox">
            <label for="idea">Gift Idea</label>
            <input type="text" id="idea" name="idea" maxlength="80" required />
          </div>
          <div class="formBox">
            <label for="store">Store | Location</label>
            <input type="text" id="store" name="store" required />
          </div>
          <div class="formBox">
            <label for="url">URL</label>
            <input type="url" id="url" name="url" required />
          </div>
          <div class="formBox">
            <button id="btnSaveIdea"><i class="material-symbols-outlined">save</i> Save</button>
            <!-- <button id="btnDeleteIdea"><i class="material-symbols-outlined">delete</i> Delete</button> -->
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
